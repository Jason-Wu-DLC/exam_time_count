<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .timer-card {
      margin-top: 50px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card timer-card">
        <div class="card-body">
          <h1 class="card-title">Exam Countdown Timer</h1>
          <form id="examForm">
            <div class="mb-3">
              <label for="courseName" class="form-label">Course Name</label>
              <input type="text" class="form-control" id="courseName" placeholder="Enter course name" required>
            </div>
            <div class="mb-3">
              <label for="courseCode" class="form-label">Course Code</label>
              <input type="text" class="form-control" id="courseCode" placeholder="Enter course code" required>
            </div>
            <div class="mb-3">
              <label for="readingTime" class="form-label">Reading Time (minutes)</label>
              <input type="number" class="form-control" id="readingTime" placeholder="Enter reading time" required>
            </div>
            <div class="mb-3">
              <label for="examTime" class="form-label">Exam Time (minutes)</label>
              <input type="number" class="form-control" id="examTime" placeholder="Enter exam time" required>
            </div>
            <button type="button" class="btn btn-primary w-100" id="startButton">Start Timer</button>
          </form>
          <hr>
          <div id="countdownSection" style="display:none;">
            <p class="h5">Course Name: <span id="displayCourseName"></span></p>
            <p class="h5">Course Code: <span id="displayCourseCode"></span></p>
            <p class="h5">Reading Time Left: <span id="readingCountdown" class="highlight"></span></p>
            <p class="h5">Exam Time Left: <span id="examCountdown" class="highlight"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<audio id="alertSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
  document.getElementById('startButton').addEventListener('click', function () {
    const courseName = document.getElementById('courseName').value;
    const courseCode = document.getElementById('courseCode').value;
    const readingTime = parseInt(document.getElementById('readingTime').value) * 60; // Convert to seconds
    const examTime = parseInt(document.getElementById('examTime').value) * 60; // Convert to seconds

    if (!courseName || !courseCode || isNaN(readingTime) || isNaN(examTime)) {
      alert('Please fill out all fields correctly.');
      return;
    }

    document.getElementById('displayCourseName').textContent = courseName;
    document.getElementById('displayCourseCode').textContent = courseCode;

    let readingCountdown = readingTime;
    let examCountdown = examTime;
    const alertSound = document.getElementById('alertSound');

    document.getElementById('countdownSection').style.display = 'block';

    const readingInterval = setInterval(() => {
      if (readingCountdown <= 0) {
        clearInterval(readingInterval);
        document.getElementById('readingCountdown').textContent = 'Time is up!';

        const examInterval = setInterval(() => {
          if (examCountdown <= 0) {
            clearInterval(examInterval);
            document.getElementById('examCountdown').textContent = 'Time is up!';
            alertSound.play();
          } else {
            examCountdown--;
            document.getElementById('examCountdown').textContent = formatMinutesSeconds(examCountdown);

            if (examCountdown === 3600 || examCountdown === 1800 || examCountdown === 600) {
              alertSound.play();
            }
          }
        }, 1000);
      } else {
        readingCountdown--;
        document.getElementById('readingCountdown').textContent = formatMinutesSeconds(readingCountdown);
      }
    }, 1000);
  });

  function formatMinutesSeconds(seconds) {
    const minutes = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${minutes}m ${secs}s`;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
